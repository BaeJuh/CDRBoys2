<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content" class="content">
        <h1 id="title" class="title">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </h1>
        <div id="searchArea" class="searchArea">
            <input type="text" id="searchBar" class="searchBar">
            <div class="searchOption beforeContent">
                <i class="xi-search"></i>
            </div>
            <button class="mic searchOption">
                <i class="xi-microphone"></i>
            </button>
            <button class="camera searchOption">
                <i class="xi-focus-center"></i>
            </button>
        </div>
        <div class="otherOptions">
            <button class="btn">Goggle 검색</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        
    </div>
</body>
</html>

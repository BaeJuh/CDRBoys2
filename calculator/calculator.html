<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon : xeicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- icon : font-awesome -->
    <script src="https://kit.fontawesome.com/5f8658d4f2.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css" type="text/css">

    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <div class="calculatorArea" id="calculatorArea">
            <div id="displayArea" class="displayArea">
                <input type="text" id="display" class="display">
            </div>
            <div class="inputArea">
                <button data-value="sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
                <button data-value="(">(</button>
                <button data-value=")">)</button>
                <button class="" data-value="back"><i class="xi-angle-left"></i></button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="" data-value="/"><i class="fa-solid fa-divide"></i></button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="" data-value="*"><i class="xi-close icon"></i></button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="" data-value="-"><i class="xi-minus icon"></i></button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button class="" data-value="=">=</button>
                <button class="" data-value="+"><i class="xi-plus icon"></i></button>
            </div>
        </div>

    </main>


</body>

</html>
